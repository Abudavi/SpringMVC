<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.isEmpty()}">No tiene usuarios</div>

    <table th:if="${!users.isEmpty()}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.name}"></th>
                <th th:text="${user.lastname}"></th>
                <th th:if="${user.email !=null}" th:text="${user.email}"></th>
                <th th:if="${user.email==null}" th:text="${'No tiene email'}"></th>
            </tr>
        </tbody>

    </table>
    <a th:href="@{/details}">Listado</a>
</body>

</html>
